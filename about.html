<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400;1,700&display=swap"
      rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../styles.css" />
    <title>Сайт группы</title>
    <script defer src="../scripts/loginpopup.js"></script>
  </head>
  <body class="root">
    <header class="header">
      <img class="site-logo" src="../images/Логотип.png" alt="Логотип" />
      <ul class="site-menu">
        <li>
          <a class="menu-link" href="../index.html">Главная</a>
        </li>
        <li>
          <a class="menu-link" href="student.html">Студенты</a>
        </li>
        <li>
          <a class="menu-link active-link" href="#">О курсе</a>
        </li>
        <li>
          <a class="menu-link" href="contact.html">Контакты</a>
        </li>
      </ul>
      <a class="login-button" href="login.html">Войти</a>
      <div class="login-popup show-popup">
        <h2>Войти на сайт</h2>
        <form class="login-form" action="#" method="get">
          <input
            class="login-input"
            name="login"
            type="email"
            placeholder="Логин"
            required=""
          />
          <input
            class="password-input"
            name="password"
            type="password"
            placeholder="Пароль"
            required=""
          />
          <button class="login-button" type="submit">Войти</button>
        </form>
      </div>
    </header>
    <main class="main main-about">
      <h1 class="main-heading">О курсе</h1>
      <p class="about-text">Посмотрите видео о нас</p>
      <iframe class="about-video" width="560" height="315" 
        src="https://www.youtube.com/embed/u_zsXrW_T9k?start=1" 
        title="YouTube video player"  
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </main>
    <footer class="footer">
      <p class="copywrite">
        2022 &copy;
        <a class="innopolis-link" href="https://innopolis.com">Иннополис</a>
      </p>
    </footer>
  </body>
</html>
